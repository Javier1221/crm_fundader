    <style>
    :root{
      font-family: "Flaticon";
      src: url("../fonts/Flaticon.eot");
      src: url("../fonts/Flaticon.eot?#iefix") format("embedded-opentype"),
      url("../fonts/Flaticon.woff2") format("woff2"),
      url("../fonts/Flaticon.woff") format("woff"),
      url("../fonts/Flaticon.ttf") format("truetype"),
      url("../fonts/Flaticon.svg#Flaticon") format("svg");
      font-weight: normal;
      font-style: normal;
    }
    .principal{
        margin: auto;
        margin-top: 30px;
        height: 600px;
        width: 1300px;
    }


    .container2{
      background-color: white;
      width: 100%;
    }

    .Area .Area1{
      background-color: white;
      border-radius: 10px;
    }

    .linea-separadora{
      color:#0378A6;
      width:150px;
      height: 2px;
      background-color: #0378A6;
    }
    .button{
      display: inline-block;
      border-radius: 4px;
      background-color: #04BF9D;
      border: none;
      color: white;
      text-align: center;
      font-size: 28px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover{
      background-color:lightgray;
      color: #0378A6;
    }


    @media screen and (max-width: 1366px){

.container2 .container{
  width: 180vh;
}

.Area{
  margin:auto;
}

.Area1{

 margin-top: 40px;
 height: 300px;
 width: 200px;
 background-color:d#0378A6;
 justify-content: center;
}
}
@media screen and (max-width: 992px){

.container2 .container{
  width: 100%;
}

.Area1{
 margin-top: 40px;
 height: 200px;
 width: 200px;
 background-color:#0378A6;
 justify-content: center;

}
}

@media screen and (max-width: 767px){
.Area1{
 margin: 2em;

 background-color:#0378A6;
 justify-content: center;

}
}
@media screen and (max-width: 462px){

 background-color:#0378A6;
}
